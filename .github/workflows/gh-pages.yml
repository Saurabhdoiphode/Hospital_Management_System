name: Deploy React App to gh-pages

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        env:
          CI: false
          PUBLIC_URL: https://saurabhdoiphode.github.io/Hospital_Management_System
        run: npm run build

      - name: Add SPA 404 fallback
        run: cp client/build/index.html client/build/404.html

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: client/build
          clean: true
          single-commit: true
          commit-message: "Deploy React build to gh-pages"
